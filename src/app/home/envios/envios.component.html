<section id="envios" class="padded">
  <div class="container">
    <h2>Servicio Envios</h2>
    <div class="row">
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col" *ngFor="let item of listaEnvios">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Servicio {{item.idempresaenvio}}</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">{{item.nombre}}<small
                  class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Envios super rapidos</li>
                <li>Soporte 24/7</li>
                <li>{{item.telefono}}</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-secondary">Elige</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
