<header id="page-header">
  <div class="container">
    <h1>Carrito</h1>

  </div>
</header>

<section class="padded">
  <div class="container">
    <div class="col-6 mx-auto">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Cod</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaItemsCarrito">
            <td>{{item.idproducto}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.precio |number:'.2'}}</td>
            <td>{{item.cantidad }}</td>
            <td>{{item.precio! * item.cantidad!|number:'.2'}}</td>

          </tr>

        </tbody>
      </table>
      <button class="btn btn-danger" (click)="vaciarCarrito()">Vaciar Carrito</button>
    </div>
  </div>
</section>
